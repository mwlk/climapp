<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      <div class="content-center brand">
        <!-- <h1 class="h1-seo">BLK•</h1>
        <h3>
          A beautiful Design System for Bootstrap 4 and Angular. It's Free and
          Open Source.
        </h3> -->
        <div class="full-container">
          <div class="row">
            <div class="col-2">
<img [src]="icon" alt="weather icon">
            </div>
            <div class="col-lg-10">
            

              <div class="input-group">
                <input type="text" [(ngModel)]="city" class="form-control form-control-lg size" placeholder="Enter City">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="tim-icons icon-zoom-split text-white size"></i></span>
                </div>
              </div>

              <button [disabled]="city==''" (click)="getWeather()" class="btn btn-success btn-block mt-4 size">
                <span>Confirm</span>
              </button>
              <div class="card mt-3">
                <div class="card-body">
                  <p>Temperatura: </p>
                  <p>Humedad: </p>
                  <p>Clima</p>
                </div>
              </div>
            </div>
          </div>
        </div>
